activemq.broker.name=localhost

# ================================
# Active MQ Data Directory.
# ================================
activemq.data=${mule.home}/activemq-data

# ================================
# Active MQ System Usage settings
# ================================
activemq.system.memory=20 mb
activemq.system.store=1 gb
activemq.system.temp=100 mb

# ================================
# Active MQ Transport
# ================================
activemq.openwire.port=61616
activemq.openwire.uri=tcp://0.0.0.0:${activemq.openwire.port}?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600
activemq.amqp.port=5672
activemq.amqp.uri=amqp://0.0.0.0:${activemq.amqp.port}?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600